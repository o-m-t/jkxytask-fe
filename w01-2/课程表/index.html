<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课程表</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="wrapper">
		<!-- 标题 -->
		<header>
			<h2>极客学院课程表</h2>
		</header>
		<!-- 表格 -->
		<div class="maintable">
			<table>
				<tr>
					<th colspan="2">时间</th>
					<th>星期一</th>
					<th>星期二</th>
					<th>星期三</th>
					<th>星期四</th>
					<th>星期五</th>
				</tr>
				<tr>
					<td rowspan="4">上午</td>
					<td>1</td>
					<td>数学</td>
					<td>英语</td>
					<td>语文</td>
					<td>物理</td>
					<td>数学</td>
				</tr>
				<tr>
					<td>2</td>
					<td>语文</td>
					<td>政治</td>
					<td>数学</td>
					<td>英语</td>
					<td>语文</td>
				</tr>
				<tr>
					<td>3</td>
					<td>英语</td>
					<td>数学</td>
					<td>政治</td>
					<td>语文</td>
					<td>物理</td>
				</tr>
				<tr>
					<td>4</td>
					<td>历史</td>
					<td>语文</td>
					<td>英语</td>
					<td>地理</td>
					<td>生物</td>
				</tr>
				<tr>
					<td colspan="7">休息</td>
				</tr>
				<tr>
					<td rowspan="3">下午</td>
					<td>5</td>
					<td>美术</td>
					<td>信息</td>
					<td>数学</td>
					<td>数学</td>
					<td>政治</td>
				</tr>
				<tr>
					<td>6</td>
					<td>体育</td>
					<td>地理</td>
					<td>语文</td>
					<td>历史</td>
					<td>英语</td>
				</tr>
				<tr>
					<td>7</td>
					<td>班会</td>
					<td>音乐</td>
					<td>体育</td>
					<td>生物</td>
					<td>历史</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
