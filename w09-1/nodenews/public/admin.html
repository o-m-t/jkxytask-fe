<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度新闻-后台管理</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src='js/admin.js'></script>
</head>

<body>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">百度新闻后台</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">百度新闻后台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user"></span>管理员
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><span class="glyphicon glyphicon-wrench"></span>设置</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>注销</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- 内容区 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 列表 -->
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻列表</h3>
                    </div>
                    <div class="panel-body">
                        <table id="news_lists" class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>类型</th>
                                    <th>标题</th>
                                    <th>时间</th>
                                    <th>来源</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>推荐</td>
                                    <td>标题XXXXXXXXXXXXXXXX</td>
                                    <td>2017-3-21</td>
                                    <td>新浪</td>
                                    <td>
                                        <button class="btn btn-primary btn-xs btn_edit">编辑</button>
                                        <button class="btn btn-danger btn-xs btn_del">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 表单 -->
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">编辑新闻</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="newstye_input" class="col-sm-2 control-label">新闻类型</label>
                                <div class="col-sm-10">
                                    <select id="newstye_input" class="form-control">
                                        <option>推荐</option>
                                        <option>百家</option>
                                        <option>本地</option>
                                        <option>图片</option>
                                        <option>娱乐</option>
                                        <option>社会</option>
                                        <option>军事</option>
                                        <option>互联网</option>
                                        <option>科技</option>
                                        <option>女人</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newstitle_input" class="col-sm-2 control-label">新闻标题</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="newstitle_input" placeholder="请输入新闻标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newsimg_inout" class="col-sm-2 control-label">图片地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="newsimg_inout" placeholder="请输入图片地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newstime_input" class="col-sm-2 control-label">新闻时间</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="newstime_input">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newssrc_input" class="col-sm-2 control-label">新闻来源</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="newssrc_input" placeholder="请输入新闻来源">
                                </div>
                            </div>
                            <button id="btn_submit" class="btn btn-default">保存新闻</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal del -->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="delModalLabel">警告</h4>
                </div>
                <div class="modal-body">
                    确认删除这条新闻，删除后无法恢复！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="confirmDel" type="button" class="btn btn-primary">删除</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal update -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="delModalLabel">编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="unewstye_input" class="col-sm-2 control-label">新闻类型</label>
                            <div class="col-sm-10">
                                <select id="unewstye_input" class="form-control">
                                    <option>推荐</option>
                                    <option>百家</option>
                                    <option>本地</option>
                                    <option>图片</option>
                                    <option>娱乐</option>
                                    <option>社会</option>
                                    <option>军事</option>
                                    <option>互联网</option>
                                    <option>科技</option>
                                    <option>女人</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unewstitle_input" class="col-sm-2 control-label">新闻标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="unewstitle_input" placeholder="请输入新闻标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unewsimg_inout" class="col-sm-2 control-label">图片地址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="unewsimg_inout" placeholder="请输入图片地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unewstime_input" class="col-sm-2 control-label">新闻时间</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="unewstime_input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unewssrc_input" class="col-sm-2 control-label">新闻来源</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="unewssrc_input" placeholder="请输入新闻来源">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="confirmUpdate" type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
