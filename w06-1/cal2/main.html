<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
	<div id="calcuator">
		<div id="display">
			<!-- 1+2=3 -->
			<!-- <h3 id="history"></h3> -->
			<!-- 3+2 -->
			<input type="text" id="formula" value="0" size="21" maxlength="21" readonly="readonly" />
			<!-- <h3 id="formula">0</h3> -->
			<!-- =5 -->
			<!-- <h3 id="result"></h3> -->
		</div>
		<div id="panel">
			<!-- 1 -->
			<div id="asin" class="btn" >asin</div>
			<div id="acos" class="btn" >acos</div>
			<div id="atan" class="btn" >atan</div>
			<div id="clear" class="btn btn_red" >C</div>
			<div id="backspace" class="btn btn_red" >←</div>
			<!-- 2 -->
			<div id="sin" class="btn" >sin</div>
			<div id="pow2" class="btn" >x²</div>
			<div id="sqrt" class="btn" >²√</div>
			<div id="percent" class="btn" >%</div>
			<div id="divide" class="btn" >÷</div>
			<!-- 3 -->
			<div id="cos" class="btn" >cos</div>
			<div id="7" class="btn" >7</div>
			<div id="8" class="btn" >8</div>
			<div id="9" class="btn" >9</div>
			<div id="multiply" class="btn" >×</div>
			<!-- 4 -->
			<div id="tan" class="btn" >tan</div>
			<div id="4" class="btn" >4</div>
			<div id="5" class="btn" >5</div>
			<div id="6" class="btn" >6</div>
			<div id="minus" class="btn" >-</div>
			<!-- 5 -->
			<div id="ln" class="btn" >ln</div>
			<div id="1" class="btn" >1</div>
			<div id="2" class="btn" >2</div>
			<div id="3" class="btn" >3</div>
			<div id="plus" class="btn" >+</div>
			<!-- 6 -->
			<div id="lg" class="btn" >lg</div>
			<div id="0" class="btn" >0</div>
			<div id="." class="btn" >.</div>
			<div id="opposite" class="btn" >+/-</div>
			<div id="result" class="btn btn_result" >=</div>
		</div>
	</div>
	<script type="text/javascript" src="js/calculator.js" ></script>
</body>
</html>
