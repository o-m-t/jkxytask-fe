<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body{
            background: #222;
        }
    </style>
</head>
<body>
    <div class="picture"></div>
    <div class="board">
        <div class="man">
            <div class="hat">
                <div class="hatBall">
                    <div class="hatBallWire-1"></div>
                    <div class="hatBallWire-3"></div>
                    <div class="hatBallWire-5"></div>
                    <div class="hatBallWire-6"></div>
                    <div class="hatBallWire-7"></div>
                    <div class="hatBallWire-4"></div>
                    <div class="hatBallWire-8"></div>
                    <div class="hatBallWire-2"></div>
                </div>
                <div class="brim">
                    <div class="brimBottom"></div>
                </div>
            </div>
            <div class="head"></div>
            <div class="features">
                <div class="eyeLeft">
                    <div class="eyePupilLeft"></div>
                </div>
                <div class="eyeRight">
                    <div class="eyePupilRight"></div>
                </div>
                <div class="mouth"></div>
                <div class="mouthOpen"></div>
            </div>
            <div class="body">
                <div class="neckwearLeft"></div>
                <div class="neckwearRight"></div>
                <div class="ziper">
                    <div class="button"></div>
                </div>
                <div class="armLeft">
                    <div class="armLeftShadow"></div>
                    <div class="handLeft">
                        <div class="thumbLeft"></div>
                    </div>
                </div>
                <div class="armRight">
                    <div class="armRightShadow"></div>
                    <div class="handRight">
                        <div class="thumbRight"></div>
                    </div>
                </div>
            </div>
            <div class="leg">
                <div class="feetLeft"></div>
                <div class="feetRight"></div>
            </div> 
        </div>
    </div>
    
</body>
</html>
